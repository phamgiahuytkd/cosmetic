<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div className="Cart_Container">
        <div className="Content">
            <div className="Cart_head">
                <div className="Title">
                    <h2>Đơn hàng của bạn</h2>
                </div>
                <div className="Quantity_goods">
                    <h3>Số lượng đơn hàng đã đặt : </h3> <span><h3>2</h3></span>
                </div>
            </div>
            <div className="Cart_body">
                <div className="Body_Content">
                    <div className="item">
                        <div className="item_left">
                            <div className="item_content">
                                <div className="ID_Product">
                                    <h4>6de4d64e-aa21-492f-ad03-38ee68c5ce4e</h4>
                                </div>
                                <div className="Date_Product">
                                   <h4>Ngày đặt : <span> 07/12/2024</span></h4>
                                </div>
                                <div className="Status_Product">
                                    <h4>Tình trạng : <span>Đang xử lý</span></h4>
                                </div>
                            </div>
                        </div>
                        <div className="item_right">
                            <div className="Cost">
                                <h4>430000000</h4><span>$</span>
                            </div>
                            <div className="Btn">
                                <button className="btn_detail">
                                    <i className="fa-brands fa-readme"></i>
                                </button>
                                <button className="btn_Cancel">
                                    <i className="fa-solid fa-ban"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div className="Cart_footer">
                <!-- <div className="Total">
                    Total: <span>430000000</span>
                </div>
                <div className="btn_Pay">
                    Thanh toán
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
